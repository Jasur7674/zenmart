<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/home.css" />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="">
            <img src="public/images/logo.png" alt="" />
          </a>
          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option value="" selected>all categories</option>
                  <option value="">computer</option>
                </select>
              </div>
              <input type="search" placeholder="search products..." />
            </div>
            <div class="search_icon_box">
              <img src="public/images/search.svg" alt="" />
            </div>
          </div>
          <div class="nav_top_menu">
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/images/heart 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>wishlist</span>
                  <strong>my items</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <img src="public/images/profile 1.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>sign in</span>
                  <strong>account</strong>
                </div>
              </div> </a
            ><a href="">
              <div class="top_menu_box">
                <div class="box_icon_box">
                  <div class="basket_count">2</div>
                  <img src="public/images/cart.svg" alt="" />
                </div>
                <div class="box_info_box">
                  <span>200$</span>
                  <strong>total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar_bottom">
          <div class="navbar_bottom_menu_box">
            <div class="browse_box">
              <img src="public/images/browse.svg" alt="" />
              <span>browse categories</span>
            </div>
            <div class="navbar_route_menu">
              <div class="router_menu">
                <a href="" class="active">Home</a>
              </div>
              <div class="router_menu">
                <a href="">Shope</a>
              </div>
              <div class="router_menu">
                <a href="">Orders</a>
              </div>
              <div class="router_menu">
                <a href="">About</a>
              </div>
              <div class="router_menu">
                <a href="">Contact</a>
              </div>
            </div>
            <div class="sorting_menu">
              <span>Deal of the day</span>
              <span>Hot deals</span>
              <span>Best sells</span>
              <span>New arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
